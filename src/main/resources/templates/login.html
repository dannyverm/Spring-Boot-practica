<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut :: head">
</head>

<body>
    <header th:replace="layaut/layaut :: header"></header>
    <div class="container col-sm-6 py-4">
        <div class="card border-primary text-center">
            <div class="card-header">Por Favor Sign In</div>
            <div class="card-body">
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-sm-9 mb-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                            autofocus required>
                    </div>
                    <div class="form-group col-sm-9 mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <div class="form-group col-sm-9">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layaut/layaut :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>

</html>
