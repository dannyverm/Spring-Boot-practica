<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title th:text="${titulo}"></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/listar}">Cliente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card container bg-dark text-white">
      <div class="card-header" th:text="${titulo}">

      </div>
      <div class="card-body">
        <form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
          <div class="form-group row input-group mb-3">
            <label class="col-sm-2 form-label">Nombre</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" th:field="*{nombre}" />
            </div>
          </div>
          <div class="form-group row input-group mb-3">
            <label class="col-sm-2 form-label">Apellido</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" th:field="*{apellido}" />
            </div>
          </div>
          <div class="form-group row input-group mb-3">
            <label class="col-sm-2 form-label">Email</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" th:field="*{email}" />
            </div>
          </div>
          <div class="form-group row input-group mb-3">
            <label class="col-sm-2 form-label">Fecha</label>
            <div class="col-sm-6">
              <input class="form-control" type="date" th:field="*{createAt}" />
            </div>
          </div>
          <div class="form-grup row">
            <label class="col-sm-2 form-label">Foto</label>
            <div class="col-sm-6">
              <input type="file" name="file" class="form-control">
            </div>
          </div>
          <div class="form-group row input-group mb-3">
            <div class="col-sm-6">
              <input type="submit" value="Crear Cliente" class="btn btn-primary" />
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
