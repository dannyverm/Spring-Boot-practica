<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut :: head">
</head>

<body>
  <header th:replace="layaut/layaut :: header"></header>
  <div class="container py-4">
    <div class="card bg-light">
      <div class="card-header" th:text="${titulo}"></div>
      <div class="card-body">
        <h4 class="card-title">
          <a class="btn btn-primary btn-xs" th:href="@{'/factura/form/'+${cliente.id}}">Crear Factura</a>
        </h4>
        <div class="row">
          <div class="col col-sm-2">
            <img th:if="${cliente.foto!=null}" class="img-fluid rounded  float-left"
              th:src="@{'/uploads/'+${cliente.foto}}" th:alt="${cliente.foto}">
          </div>
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item" th:text="${cliente.nombre}"></li>
              <li class="list-group-item" th:text="${cliente.apellido}"></li>
              <li class="list-group-item" th:text="${cliente.email}"></li>
              <li class="list-group-item" th:text="${cliente.createAt}"></li>
            </ul>
            <div th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info my-4" th:text="'No hay Facturas asignadas para este cliente'"></div>
            <table th:if="${!#lists.isEmpty(cliente.facturas)}" class="table table-bordered table-striped my-4">
              <thead class="table-dark">
                <tr>
                  <th>Folio</th>
                  <th>Descripcion</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Ver</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="factura: ${cliente.facturas}">
                  <td th:text="${factura.id}"></td>
                  <td th:text="${factura.descripcion}"></td>
                  <td th:text="${factura.createAt}"></td>
                  <td th:text="${factura.total}"></td>
                  <td><a class="btn btn-primary btn-xs" th:href="@{'/factura/ver/'+${factura.id}}">Detalle</a></td>
                  <td><a class="btn btn-danger btn-xs" th:onClick="${codFactura}= ${factura.id}" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar</a></td>   
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header dark">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>Realmente desea eliminar la Factura?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
        <a class="btn btn-primary" th:href="@{'/factura/eliminar/'+${codFactura}}">Aceptar</a>
      </div>
    </div>
  </div>
</div>
  <footer th:replace="layaut/layaut :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
