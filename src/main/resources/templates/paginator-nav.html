<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first? 'page-item disabled':'page-item'}">
                <span class="page-link" th:if="${page.first}">Primera</span>
                <a class="page-link" th:if="${!page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <li class="page-item" th:class="${page.hasPrevious? 'page-item':'page-item disabled'}">
                <span class="page-link" th:if="${! page.hasPrevious}">Anterior</span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
            </li>
            <li class="page-item" th:each="item : ${page.paginas}" th:class="${item.actual? 'page-item active':'page-item'}">
                <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
                <a class="page-link" th:if="${!item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
            </li>
            <li class="page-item" th:class="${page.hasNext? 'page-item':'page-item disabled'}">
                <span class="page-link" th:if="${!page.hasNext}">Siguiente</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
            </li>
            <li class="page-item" th:class="${!page.last? 'page-item':'page-item disabled'}">
                <span class="page-link" th:if="${page.last}">Ultima</span>
                <a class="page-link" th:if="${!page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
            </li>
        </ul>
    </nav>
</body>

</html>
