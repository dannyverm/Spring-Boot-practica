<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut :: head">
</head>

<body>
    <header th:replace="layaut/layaut :: header"></header>
    <div class="container py-4">
        <div class="card bg-danger text-white">
            <div class="card-header">Error: Acceso Denegado!</div>
            <div class="card-body">
                <h5 class="card-title">Lo sentimos <span th:text="${#authentication.name}"></span>, No tiene permiso para acceder a este recurso</h5>
                <a th:href="@{/listar}" class="btn btn-outline-light" role="button">Ir al inicio</a>
            </div>
        </div>
    </div>
    <footer th:replace="layaut/layaut :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>

</html>
