<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fagment="head">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>

<body>
    <header th:fagment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Boot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/listar}">Cliente</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li sec:authorize="!isAuthenticated"><a class="btn btn-outline-primary" th:href="@{/login}">Sign
                                In</a></li>
                        <div class="dropdown" sec:authorize="isAuthenticated">
                            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button"
                                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <form id="logoutForm" th:action="@{/logout}" method="post">
                                    <button onclick="document.getElementById('logoutForm').submit();">Logout</button>
                                </form>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </header>
    <div class="container">

    </div>
    <footer th:fagment="footer" class="container">
        <hr />
        <div class="row">
            <div class="col col-lg-1">
                <img class="img-fluid img-responsive" th:src="@{/images/springbootlogo.png}" alt="Spting Logo">
            </div>
            <div class="col">
                <p sec:authorize="isAuthenticated()">
                    Usuario logeado: <span sec:authentication="name"></span>
                </p>
                <p>
                    Este es un proyecto desarrollado en Visual Studio Code + Pring Plugins
                    por Julio Veron @dannyverm.</br>&copy; Company 2021, Inc. Todos los
                    derechos reservados. TÃ©rminos de uso y privacidad.</br>
                </p>
            </div>
        </div>
        
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>

</html>
